{% extends 'semsite/base.html'%}
{% load static %}

{% block js %}
<script>
	$(document).ready(function(){
        $(".main-row ul").addClass('browser-default');
        $("td").css('border', '1px solid black');
	});	
</script> 
{% endblock %}

{% block content %}

<div class="row main-row" style="margin-top: 1%;">
    <div class="col s1"></div>

    <div class="col s10 page-content-col">
    	<p class="termin-name">{{ term.name }}</p>
    	<p class="termin-description">{{ term.description|safe }}</p>
    	<br>

    	<a class="back-to-terms" href="{% url 'dictionary' %}">Назад ко всем терминам</a>
    </div>

    <div class="col s1"></div>
</div>

{% endblock %}
